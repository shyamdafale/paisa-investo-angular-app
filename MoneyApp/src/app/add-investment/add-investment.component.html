<div class="container">
    <h1>Add Investment Form</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="investmentName">Investment Name</label>
        <input type="text" class="form-control" [(ngModel)]="investment.investmentName" name="investmentName" id="investmentName" required>
      </div>

      {{investment.investmentName}}

      <div class="form-group">
        <label for="investmentType">Investment Type</label>
        <select class="form-control" id="investmentType" required>
          <option *ngFor="let investment of investmentTypes" [value]="investment">{{investment}}</option>
        </select>
      </div> -->

 
      <div class="form-group">
        <label for="investmentType">Investment Type</label>
        <input type="text" class="form-control" [(ngModel)]="investment.investmentType" name="investmentType" id="investmentType">
      </div>


      <div class="form-group">
        <label for="investmentAmount">Investment Amount</label>
        <input type="text" class="form-control" [(ngModel)]="investment.investmentAmount" name="investmentAmount" id="investmentAmount">
      </div>

      <button type="submit" class="btn btn-success" >Submit</button>

    </form>
</div>

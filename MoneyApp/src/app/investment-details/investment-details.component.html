<div class="container">
  <div class="table-responsive-lg">
    <h2>Investments Details</h2>
    <table class="table">
      <thead class="thead-light">
        <tr *ngIf="!isListAvailable">
          <th>
            No Investments are done till date. Please invest in yourself...
          </th>
        </tr>
        <tr *ngIf="isListAvailable">
          <th>Investment Name</th>
          <th>Investment Type</th>
          <th>Investment Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let investment of investmentList">
          <td>{{ investment.investmentName }}</td>
          <td>{{ investment.investmentType }}</td>
          <td>{{ investment.investmentAmount | currency: "â‚¹ " }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container">
  <div class="table-responsive-lg">
    <h2>Incomes Details</h2>
    <table class="table">
      <thead class="thead-light">
        <tr *ngIf="!isListAvailable">
          <th>
            No Incomes are added till date. Please get some income...
          </th>
        </tr>
        <tr *ngIf="isListAvailable">
          <th>Income Name</th>
          <th>Income Type</th>
          <th>Income Amount</th>
          <th>Income Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let income of incomeList">
          <td>{{ income.incomeName }}</td>
          <td>{{ income.incomeType }}</td>
          <td>{{ income.incomeAmount | currency: "â‚¹ " }}</td>
          <td>{{ income.incomeNote }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
